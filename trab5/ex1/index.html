<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Grade Bootstrap</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="" method="get">
                <div class="row gy-3 gx-5">
                    <!-- linha 1 -->
                    <div class="col-sm-4">
                        <label for="fnome" class="form-label">Prim. Nome</label>
                        <input type="text" name="fnome" id="fnome" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label for="snome" class="form-label">Seg. Nome</label>
                        <input type="text" name="snome" id="snome" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label for="lnome" class="form-label">Ult. Nome</label>
                        <input type="text" name="lnome" id="lnome" class="form-control">
                    </div>
                    <!-- linha 2 -->
                    <div class="col-sm-6">
                        <label for="mail" class="form-label">Email </label>
                        <input type="email" name="mail" id="mail"  class="form-control" placeholder="Informe seu email">
                    </div>
                    <div class="col-sm-6">
                        <label for="passwd" class="form-label">Senha </label>
                        <input type="password" name="passwd" id="passwd"  class="form-control" placeholder="Informe sua senha">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
