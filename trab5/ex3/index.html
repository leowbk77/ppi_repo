<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Layout Articles</title>
    <style>
        .artigoA {
            background-color: darksalmon;
        }
        .artigoB {
            background-color: palegreen;
        }
        .artigoC {
            background-color: steelblue;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row gy-2 gx-2">
                <article class="col-sm-4 artigoA">A1</article>
                <article class="col-sm-8 artigoA">A2</article>

                <article class="col-4 artigoB">B1</article>
                <article class="col-4 artigoB">B2</article>
                <article class="col-4 artigoB">B3</article>

                <article class="col-sm-2 artigoC">C1</article>
                <article class="col-sm-2 artigoC">C2</article>

                <article class="col-sm-1 artigoC">C3</article>
                <article class="col-sm-1 artigoC">C4</article>
                <article class="col-sm-1 artigoC">C5</article>
                <article class="col-sm-1 artigoC">C6</article>
                <article class="col-sm-4 artigoC">C7</article>
            </div>

        </div>
    </main>
</body>
</html>
