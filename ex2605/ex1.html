<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1 slide JS</title>
    <style>
        .caixa {
            background-color: blue;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
        }
    </style>
</head>
<body>
    <main>
        <div class="caixa" id="idDaCaixa">
            testefodas
        </div>
        <button id="botao">
            botao
        </button>
    </main>
    <script>
        function showMessage(texto) {
            let divisa = document.getElementById("idDaCaixa");
            let bot = document.getElementById("botao");

            bot.addEventListener('click', function () {
                divisa.style.visibility = 'visible';
                divisa.textContent = texto;
            });
        }

        document.addEventListener('DOMContentLoaded', showMessage("conteudo!"));
    </script>
    
</body>
</html>
