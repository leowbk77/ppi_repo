<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="./php/mandaProBanco.php" method="post" class="row">
                <div class="col-md-6">
                    <label for="cep">CEP:</label class="form-label">
                    <input type="text" name="cep" id="cep" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="logradouro">Logradouro:</label class="form-label">
                    <input type="text" name="logradouro" id="logradouro" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="bairro">Bairro:</label class="form-label">
                    <input type="text" name="bairro" id="bairro" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="cidade">Cidade:</label class="form-label">
                    <input type="text" name="cidade" id="cidade" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado:</label>
                    <select name="estado" id="estado" class="form-select" required>
                        <option value="mg">MG</option>
                        <option value="sp">SP</option>
                        <option value="rj">RJ</option>
                    </select>
                </div>
                <div>
                    <button>Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
