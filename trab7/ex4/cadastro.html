<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

  <style>
    body {
      padding: 1rem;
    }

    button {
      margin-top: 1rem;
    }

    fieldset {
      padding: 1rem;
      border: 0.5 solid gray;
      background-color: #eee;
    }

    legend {
      background-color: #555;
      color: #fff;
      padding: 3px 8px;
    }
  </style>

</head>

<body>

  <div class="container">

    <main>
      <form action="./php/cadastraCliente.php" method="POST">

        <fieldset>
          <legend>Pessoa</legend>

          <div class="row g-3">
            <!-- Nome  -->
            <div class="col-9">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" name="nome" class="form-control" id="nome">
            </div>

            <div class="col-3">
              <label for="sexo" class="form-label">Sexo</label>
              <!-- COLOCAR UM SELECT AQUI -->
              <select name="sexo" class="form-select" id="sexo">
                <option selected>Selecione</option>
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
              </select>
            </div>

            <!-- E-mail e telefono -->
            <div class="col-sm-9">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="col-sm-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" name="telefone" class="form-control" id="telefone">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <div class="row g-3">
            <!-- CEP e endereço -->
            <div class="col-sm-2">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" name="cep" class="form-control" id="cep">
            </div>
            <div class="col-sm-10">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" name="logradouro" class="form-control" id="logradouro" placeholder="Avenida João Naves de Ávila">
            </div>

            <!-- Estado e cidade -->
            <div class="col-sm-6">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" name="estado" class="form-control" id="estado">
            </div>
            <div class="col-sm-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" id="cidade">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Paciente</legend>
          <div class="row g-3">
            <div class="col-sm-3">
              <label for="peso" class="form-label">Peso (kg)</label>
              <input type="number" name="peso" class="form-control" id="peso" value="65">
            </div>
  
            <div class="col-sm-3">
              <label for="altura" class="form-label">Altura (cm)</label>
              <input type="number" name="altura" class="form-control" id="altura" value="170">
            </div>
  
            <div class="col-sm">
              <label for="tiposangue" class="form-label">Tipo Sanguineo</label>
              <select name="tiposangue" class="form-select" id="tiposangue">
                <option selected>Selecione</option>
                <option value="a+">A positivo</option>
                <option value="a-">A negativo</option>
                <option value="b+">B positivo</option>
                <option value="b-">B negativo</option>
                <option value="o+">O positivo</option>
                <option value="o-">O negativo</option>
                <option value="ab+">AB positivo</option>
                <option value="ab-">AB negativo</option>
              </select>
            </div>
          </div>
        </fieldset>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Opcional: Bootstrap Bundle com JavaScript e Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
    crossorigin="anonymous"></script>

</body>

</html>
